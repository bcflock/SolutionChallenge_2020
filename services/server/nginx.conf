
upstream app 
{
    server [::]:3031;
}
server {
    listen 80;
    server_name localhost;
    root /var/www/nginx-default/;
    index index.html index.htm index.php;
    location / { 
        try_files $uri @app; 
    }
    location @app {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/app.sock;
    }
}
