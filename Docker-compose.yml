version: "3.0"
services:

  


  redis:
    container_name: my_redis
    image: redis
    env_file:
      - ./config/redis.conf



  db:
    container_name: my_db
    image: mysql
    env_file:
      - ./config/db.conf
    ports:
      - 8000:3306
    depends_on: 
      - redis

  flask:
    container_name: web_app_sc
    restart: always
    build:
      context: ./services/web
      dockerfile: Dockerfile
    env_file:
      - ./config/python.conf
    volumes:
       - ./services/web/:/usr/src/app/
    expose:
      - "8000"
      - "5000"
      - "3031"
    depends_on:
      - db
    tty: true
    #command:  /usr/local/bin/gunicorn -w 2 -b :8000 app:app


  server:
    container_name: nginx
    restart: always
    build: ./services/server
    links:
      - flask:flask
#    command: /bin/bash -c "envsubst '\$VAR1 \$VAR2' < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    volumes:
      - ./mysite.template:/etc/nginx/conf.d/mysite.template
#     - ./services/server/index.html:/etc/nginx/conf.d/index.html
#    env_file:
#      - ./config/nginx
    ports:
      - "8080:80"
#   networks:
networks:
  default:
    driver: bridge